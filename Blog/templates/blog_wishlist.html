<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Sabrina's Christmas</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('blog_home') }}">Home</a></li>
                <li><a href="{{ url_for('blog_gallery') }}">Gallery</a></li>

            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Wishlist</h2>
        <p>Please take a moment to fill out the form.</p>
        <form id="wishListForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">

            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>

            <label for="wishList">Wish-list *</label>
            <textarea id="wishList" name="wishList" required></textarea>

            <label for="comment">Leave a comment...</label>
            <textarea id="comment" name="comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
